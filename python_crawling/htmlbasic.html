<!--html의 구조-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--글자 깨짐 방지-->
        <title>Jeong's HTML</title> <!--tab에 표시되는 부분-->
        <link rel="stylesheet" type="text/css" href="css/style.css"> <!--<link> rel 속성은 현재 문서와 외부 리소스 사이의 연관 관계를 명시-->
        <!--rel의 "stylesheet"속성은 스타일 시트(stylesheet)로 사용할 외부 리소스를 불러옴.-->
        <!-- <head>구역에 적용되는 태그를 골라서(여기서는 th) <style>태그로 넣기
        <style type="text/css">
        th{
            font-size:1.5em;
            font-family:Gothic;
            text-align:center;
            color:aqua;
        }  
        </style> -->
        <body>
            <b>안녕하세요!</b><br> <!--<br>은 줄바꿈(엔터 역할)태그. </br>처럼 따로 닫는 태그가 필요 없음-->
            <img src="insta.jpg" id="insta">
            <table border="1" width="500"> <!-- 표 만들기--> <!-- table border를 따로 지정하지 않고 그냥 table태그만 있으면 선이 투명해서 안 보이게 됨-->
                <thead> <!-- 표의 머릿말, 표의 타이틀--> <!-- 그래서 얘는 있어도 되고 없어도 됨-->
                    <tr> <!--행-->
                        <th class=highlight>표의 타이틀</th> <!--그 행에 해당하는 열-->
                        <th>표의 타이틀2</th> 
                    </tr>
                </thead>
                <tbody> <!--표의 내용-->
                    <tr> <!--내용에서의 행-->
                        <td style="text-align:center;color:blue" >표의 내용</td> <!--그 행에 해당하는 열,해당 태그에 직접 css지정-->
                        <td>표의 내용2</td> <!--그 행에 해당하는 열-->
                    </tr>
                </tbody>
            </table>
        </body>
    </head>
</html>
